<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
</head>
<body>

<div id="app">
    <!-- 数据模板 -->
    {{message}}
</div>
<!-- 1 导入Vue.js-->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message: "hello world !"
            }
        })
    //   可以在浏览器的js中，用 console中 vm.message = "fuck world" 就可以修改{{message}}中的数据，为"fuck world"
    //   所以这里表示就是双向绑定问题
    </script>

</body>
</html>
